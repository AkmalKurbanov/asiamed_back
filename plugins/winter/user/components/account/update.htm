
                
     <form id="updateUserForm" data-request="onUpdate" method="POST" class="quickForm">
     
          
                      <div class="form-group row">
                        <label for="accountName" class="col-sm-2 col-form-label">Имя</label>
                        <div class="col-sm-10 form-group m-0">
                          <input type="text" class="form-control" id="accountName" placeholder="Имя" value="{{ user.name }}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Фамилия</label>
                        <div class="col-sm-10 form-group m-0">
                          <input type="text" class="form-control" id="inpuSurname" placeholder="Фамилия" value="{{ user.surname }}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="accountEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10 form-group m-0">
                          <input type="email" class="form-control" id="accountEmail" placeholder="Email" value="{{ user.email }}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="accountPassword" class="col-sm-2 col-form-label">Новый пароль</label>
                        <div class="col-sm-10 form-group m-0">
                          <input name="password" type="password" class="form-control" id="accountPassword" placeholder="Новый пароль">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="accountPasswordConfirm" class="col-sm-2 col-form-label">Подтверждение пароля</label>
                        <div class="col-sm-10 form-group m-0">
                          <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm" placeholder="Подтверждение пароля">
                        </div>
                      </div>
                      
                      {# <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox"> I agree to the <a href="#">terms and conditions</a>
                            </label>
                          </div>
                        </div>
                      </div> #}
                      {% if updateRequiresPassword %}
                          <p>Чтобы изменить эти данные, подтвердите свой текущий пароль.</p>
                          <div class="form-group">
                              <label for="accountPasswordCurrent">Current Password <small class="text-danger">* required</small></label>
                              <input name="password_current" type="password" class="form-control" id="accountPasswordCurrent">
                          </div>
                      {% endif %}

                      <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                          <button type="submit" class="btn btn-danger">Сохранить</button>
                        </div>
                      </div>
                 
                    
    
</form>
