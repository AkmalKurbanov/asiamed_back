<div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                    <p class="d-inline-block border rounded-pill py-1 px-4">Профиль</p>
                    <h1 class="mb-4">Личная информация</h1>
                    
                    {% partial 'site/help' %}
                    
                </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
                    <div class="bg-light rounded h-100 p-5">
                    
       
       

            
            <div class="col-sm-12 p-5" style="padding-top:20px!important; padding-bottom:0!important;">
                
                {{ form_ajax('onUpdate') }}


                    <div class="form-group p-1">
                        <label for="accountName">Имя</label>
                        <input name="name" type="text" class="form-control" id="accountName" value="{{ user.name }}" style="height: 46px;">
                    </div>

                    <div class="form-group p-1">
                        <label for="accountEmail">Email</label>
                        <input name="email" type="email" class="form-control" id="accountEmail" value="{{ user.email }}" style="height: 46px;">
                    </div>

                    <div class="form-group p-1">
                        <label for="accountPassword">Новый пароль</label>
                        <input name="password" type="password" class="form-control" id="accountPassword" style="height: 46px;">
                    </div>

                    <div class="form-group p-1">
                        <label for="accountPasswordConfirm">Подтверждение пароля</label>
                        <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm" style="height: 46px;">
                    </div>

                    {% if updateRequiresPassword %}
                        <p>Чтобы изменить эти данные, подтвердите свой текущий пароль.</p>
                        <div class="form-group">
                            <label for="accountPasswordCurrent">Current Password <small class="text-danger">* required</small></label>
                            <input name="password_current" type="password" class="form-control" id="accountPasswordCurrent">
                        </div>
                    {% endif %}
                    <div class="p-1">
                        <button type="submit" class="btn btn-primary w-100 py-3">Сохранить</button>
                    </div>

                {{ form_close() }}
            </div>

        



                    </div>
                </div>
            </div>
        </div>
    </div>
