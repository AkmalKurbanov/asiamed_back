<p class="lead">
    Пожалуйста, проверьте свою электронную почту, чтобы получить код активации.
</p>

<form
    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="row g-3">
    <div class="form-group">
        <div class="col-sm-12">
            <input name="code" type="text" class="form-control border-0" id="resetCode" placeholder="Введите код активации" value="{{ __SELF__.code }}" style="height: 55px;">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <input name="password" type="password" class="form-control border-0" id="resetPassword" placeholder="Введите новый пароль" style="height: 55px;">
        </div>
    </div>

    <div class="col-sm-12">
        <button type="submit" class="btn btn-primary w-100 py-3">Сбросить пароль</button>
    </div>
    </div>
</form>
