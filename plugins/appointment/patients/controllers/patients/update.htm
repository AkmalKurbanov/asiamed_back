<script>
$('#Form-field-Patient-doctor').on('change', function() {
    var doctorId = $(this).val();

    // Отправляем запрос на сервер
    $.request('onFilterByDoctor', {
        data: { 'Patient[doctor]': doctorId },
        success: function(data) {
            // Удаляем предыдущий блок списка записей, если он существует
            $('#Form-field-Patient-appointment_date-group').next('.form-group.span-right.text-field').remove();

            // Добавляем новый блок с результатом
            $('#Form-field-Patient-appointment_date-group').after(`
                <div class="form-group span-right text-field">
                    <label for="Form-field-Patient-phone">Список записей</label> 
                    ${data['#appointmentTimesList']}
                </div>
            `);
        }
    });
});


$(document).ready(function() {
    // Функция для обновления списка записей
    function updateAppointmentList() {
        var doctorId = $('#Form-field-Patient-doctor').val();

        // Проверяем, выбран ли врач
        if (doctorId) {
            $.request('onFilterByDoctor', {
                data: { 'Patient[doctor]': doctorId },
                success: function(data) {
                    // Удаляем предыдущий блок списка записей, если он существует
                    $('#Form-field-Patient-appointment_date-group').next('.form-group.span-right.text-field').remove();

                    // Добавляем новый блок с результатом
                    $('#Form-field-Patient-appointment_date-group').after(`
                        <div class="form-group span-right text-field">
                            <label for="Form-field-Patient-phone">Список записей</label> 
                            ${data['#appointmentTimesList']}
                        </div>
                    `);
                }
            });
        }
    }

    // Обновляем список записей при загрузке страницы
    updateAppointmentList();

    // Обновляем список записей при изменении врача
    $('#Form-field-Patient-doctor').on('change', function() {
        updateAppointmentList();
    });
});


</script>
