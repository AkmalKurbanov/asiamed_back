title = "Создание врача"
url = "/create-doctor"
layout = "default"
is_hidden = 0

[doctorManagement]

[session]
security = "user"
redirect = "home"
==

<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                <p class="d-inline-block border rounded-pill py-1 px-4">Создание врача</p>
                <h1 class="mb-4">Создание врача</h1>
               
                {% partial 'site/help' %}

            </div>
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
                
                
    
                  <div id="flash-message" style="position:fixed; top:90px; right:10px; z-index:1021"></div>
                  <form id="doctorForm" data-request="doctorManagement::onCreateDoctor" data-request-success="handleFormResponse(data, 'createDoctor')">
                    <div class="bg-light rounded h-100 d-flex align-items-center p-5">
                      <div class="row g-3">
                        <div class="col-sm-12">
                          <input class="form-control border-0" type="text" id="name" name="name" placeholder="Имя" required style="height: 55px;">
                        </div>

                        <div class="col-sm-12">
                          <input class="form-control border-0" type="text" id="surname" name="surname" placeholder="Фамилия" required style="height: 55px;">
                        </div>

                        <div class="col-sm-12">
                          <input class="form-control border-0" type="email" id="email" name="email" placeholder="Email" required style="height: 55px;">
                        </div>

                        <div class="col-sm-12">
                          <input class="form-control border-0" type="text" id="iu_telephone" name="iu_telephone" placeholder="Телефон" required style="height: 55px;">
                        </div>

                        <div class="col-sm-12">
                          <input class="form-control border-0" type="text" id="iu_job" name="iu_job" placeholder="Отделение (Специальность)" required style="height: 55px;">
                        </div>

                        <div class="col-sm-12">
                          <input class="form-control border-0" type="password" id="password" name="password" placeholder="Пароль" required style="height: 55px;">
                        </div>

                        <div class="col-sm-12">
                          <input class="form-control border-0" type="password" id="password_confirmation" name="password_confirmation" placeholder="Подтверждение" required style="height: 55px;">
                        </div>

                        <div class="col-sm-12">
                          <button type="submit" class="btn btn-primary w-100 py-3">Создать врача</button>
                        </div>
                        </div>
                    
                  </form>
        
              



                </div>
            </div>
        </div>
    </div>
</div>
