title = "Список врачей"
url = "/list-doctors"
layout = "default"

[doctorManagement]

[session]
security = "user"
redirect = "/login"
==


<div class="container py-5">
    <h2>Список врачей</h2>

    <!-- Поле поиска врачей -->
    <div class="mb-3">
        <input type="text" id="doctor_search" class="form-control" placeholder="Введите имя, фамилию или специальность">
    </div>
    <br>

    <!-- Таблица врачей -->
    <table class="table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Специальность</th>
                <th>Телефон</th>
                <th>Специальность</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="doctor_list">
            {% partial 'doctor_list' doctors=doctors %}
        </tbody>
    </table>
</div>
