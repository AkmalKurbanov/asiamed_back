title = "Список пациентов"
url = "/list-patients"
layout = "default"

[patientManagement]

[session]
security = "user"
redirect = "/login"
==


<div class="container-xxl py-5">
  <div class="container">
      
      <h2>Список пациентов</h2>
      <br>
      <!-- Форма поиска пациентов -->
      <div class="mb-3">
          <input type="text" id="patient_search" class="form-control" placeholder="Введите имя, фамилию или телефон пациента">
      </div>
      <br>

      <table class="table">
          <thead>
              <tr>
                  <th>Имя</th>
                  <th>Фамилия</th>
                  <th>Телефон</th>
                  <th>Действия</th>
              </tr>
          </thead>
          <tbody id="patient_list">
            {% partial 'patient_list' patients=patients %}
          </tbody>
      </table>

      
  </div>
</div>
