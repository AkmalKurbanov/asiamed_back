title = "Список пациентов"
url = "/doctor/patients"
layout = "default"

[session]
security = "user"
redirect = "/login"

[patientManagement]

==

<div class="container py-5">
    <h2>Список пациентов</h2>

    <!-- Поле поиска для администратора и врача -->
    <div class="mb-3">
        <input type="text" id="patient_search" class="form-control" placeholder="Введите имя, фамилию или телефон пациента">
    </div>
    <br>

    <!-- Таблица пациентов -->
    <table class="table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Дата рождения</th>
                <th>Телефон</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="patient_list">
            {% partial 'patient_list' patients=patients %}
        </tbody>
    </table>
</div>
